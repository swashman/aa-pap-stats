{% load i18n %}
{% if staterror %}
    <div class="alert alert-warning" role="alert">
        {{ staterror }}
    </div>
{% else %}
    <div class="container-fluid mt-1">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="charts-tab" data-bs-toggle="tab" data-bs-target="#charts" type="button" role="tab" aria-controls="charts" aria-selected="true">
                    {% translate "Charts" %}

                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="raw-tab" data-bs-toggle="tab" data-bs-target="#raw" type="button" role="tab" aria-controls="raw" aria-selected="false">
                    {% translate "Raw Data" %}
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="charts" role="tabpanel" aria-labelledby="charts-tab">
                <div class="container mt-3">
                    <div class="chart">
                        <img src="data:image/png;base64,{{ bar_chart }}" alt="Combined Fleet Totals" class="img-fluid">
                    </div>
                    <div class="chart mt-5">
                        <img src="data:image/png;base64,{{ line_chart }}" alt="Relative Participation" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="raw" role="tabpanel" aria-labelledby="raw-tab">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>LAWN Total</th>
                            <th>IMP Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for member in raw_data %}
                            <tr>
                                <td>{{ member.name }}</td>
                                <td>{{ member.afat_total }}</td>
                                <td>{{ member.imp_total }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endif %}
